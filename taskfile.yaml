# https://taskfile.dev
# Run in devcontainer
version: "3"

silent: true

tasks:
  default:
    cmds:
      - task --list

  app-dev:
    aliases: ["i"]
    cmds:
      - build/database/reset.sh things
    desc: Install the dependencies

  install:
    aliases: ["i"]
    cmds:
      - go mod download
    desc: Install the dependencies

  update:
    aliases: ["u"]
    cmds:
      - go mod tidy
    desc: Update / clean dependencies

  lint:
    aliases: ["l"]
    desc: Lint Go code
    cmds:
      - golangci-lint run

  integration-test:
    desc: Launch integration tests
    cmds:
      - build/database/reset.sh integration
      - go test -p 1 -run Integration ./...

  test:
    aliases: ["t"]
    desc: Run Go tests
    cmds:
      - go test -v

  all-tests:
    aliases: ["at"]
    desc: Run all application tests
    cmds:
      - echo ""
      - echo "|--------------|"
      - echo "| Lint Go code |"
      - echo "|--------------|"
      - echo ""
      - task: lint
      - echo "âœ” No linting error on Go code"
      - echo ""
      - echo "|--------------|"
      - echo "| Run Go tests |"
      - echo "|--------------|"
      - echo ""
      - task: test
      - echo ""
      - echo "|----------------------|"
      - echo "| All tests successful |"
      - echo "|----------------------|"
      - echo ""
